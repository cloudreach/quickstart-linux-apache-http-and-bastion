
platform: linux
image_resource:
  type: docker-image
  source:
    repository: purplexed9/aws-cli
    tag: latest
inputs:
- name: blueprint
params:
  AWS_ACCESS_KEY_ID: ((AWS_ACCESS_KEY_ID))
  AWS_SECRET_ACCESS_KEY: ((AWS_SECRET_ACCESS_KEY))
  STACK_NAME: ((STACK_NAME))

run:
  path: blueprint/.blueprint/deploy.sh
